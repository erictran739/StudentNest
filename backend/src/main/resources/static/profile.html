<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" id="profilePic" />
        <h2 id="userName">John Doe</h2>
    </div>

    <div class="profile-details">
        <h3>Personal Information</h3>
        <ul>
            <li><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></li>
            <li><strong>Phone:</strong> <span id="userPhone">+1 (555) 123-4567</span></li>
            <li><strong>Location:</strong> <span id="userLoc">1234 Street St. City, STATE</span></li>

        </ul>
        <h3>Academics</h3>
        <ul>
            <li><strong>Status:</strong> <span id="userStatus">Active</span></li>
            <li><strong>Major:</strong> <span id="userMajor">Computer Science</span></li>
        </ul>

        <button id="editBtn">Edit Profile</button>
    </div>
</div>

<!--<script src="js/profile.js"></script>-->
</body>
</html>
