<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>StudentNest API Tester</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 760px; margin: 24px auto; }
    input, select, button { padding: 8px; margin: 4px 0; width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    pre { background:#111; color:#0f0; padding:12px; overflow:auto; }
    section { border:1px solid #ddd; padding:16px; border-radius:8px; margin:16px 0; }
  </style>
</head>
<body>
  <h1>StudentNest API — Browser Tester</h1>

  <section>
    <h2>Register</h2>
    <div class="row">
      <div><label>First name</label><input id="fn" value="Tony"></div>
      <div><label>Last name</label><input id="ln" value="Adhikari"></div>
    </div>
    <label>Email</label><input id="em" value="tony@example.com">
    <label>Password</label><input id="pw" type="password" value="secret123">

    <label>Role</label>
    <select id="role" onchange="toggleExtraFields()">
      <option value="student">Student</option>
      <option value="professor">Professor</option>
      <option value="admin">Admin</option>
      <option value="chair">Department Chair</option>
    </select>

    <div id="chairFields" style="display:none;">
      <label>Building</label><input id="building" value="Engineering 2">
      <label>Room Number</label><input id="room" value="E-214">
      <label>Contact Email</label><input id="contact" value="cecs@csulb.edu">
      <label>Phone Number</label><input id="phone" value="562-985-1234">
    </div>

    <button onclick="register()">Register</button>
  </section>

  <section>
    <h2>Login</h2>
    <label>Email</label><input id="lem" value="tony@example.com">
    <label>Password</label><input id="lpw" type="password" value="secret123">
    <button onclick="login()">Login</button>
  </section>

  <h2>Response</h2>
  <pre id="out">Waiting…</pre>

<script>
const OUT = document.getElementById('out');
function show(res) {
  OUT.textContent = typeof res === 'string' ? res : JSON.stringify(res, null, 2);
}

function toggleExtraFields() {
  const role = document.getElementById('role').value;
  document.getElementById('chairFields').style.display =
    role === 'chair' ? 'block' : 'none';
}

async function register() {
  const body = {
    firstName: document.getElementById('fn').value,
    lastName:  document.getElementById('ln').value,
    email:     document.getElementById('em').value,
    password:  document.getElementById('pw').value,
    role:      document.getElementById('role').value
  };

  // If Department Chair selected, add extra fields
  if (body.role === 'chair') {
    body.building = document.getElementById('building').value;
    body.roomNumber = document.getElementById('room').value;
    body.contactEmail = document.getElementById('contact').value;
    body.phoneNumber = document.getElementById('phone').value;
  }

  try {
    const r = await fetch('http://localhost:8080/auth/register', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(body)
    });
    const data = await r.json().catch(()=> ({}));
    show({status:r.status, data});
  } catch (e) { show(String(e)); }
}

async function login() {
  const body = {
    email:    document.getElementById('lem').value,
    password: document.getElementById('lpw').value
  };
  try {
    const r = await fetch('http://localhost:8080/auth/login', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify(body)
    });
    const data = await r.json().catch(()=> ({}));
    show({status:r.status, data});
  } catch (e) { show(String(e)); }
}
</script>
</body>
</html>
